<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Monitoramento: Corridas</h1>
    <form class='row'>
      <div class="row justify-content-center">
    <div class="mb-3 col-md-5">
      <label for="nome" class="form-label">Nome</label>
      <input type="nome" class="form-control" id="nome" aria-describedby="emailHelp">
    </div>

    <div class="mb-3 col-md-4">
      <label for="peso" class="form-label">Qual seu peso? (kg)</label>
      <input type="number" class="form-control" id="peso">
    </div>
    
    <div class="mb-3 col-md-4">
      <label for="distancia" class="form-label">Qual a distancia percorrida? (km)</label>
      <input type="number" class="form-control" id="distancia" min=0>
    </div>

    <div class="mb-3 col-md-5">
      <label for="tempo" class="form-label">Quanto tempo correu?</label>
      <input type="time" step=1 class="form-control text-center" id="tempo">
    </div>
    </div>
    <div class="row justify-content-center ">
      <div class = "col-md-1">
      <input type="button" class="btn btn-outline-light" id="calcular" value='Calcular'></input>
    </div>
    </div>
    
    <div class="row justify-content-center mt-3 mb-3">
      <div class='row col-md-9' id='div-resultado'>
    </div>
    </div>
  </div>
    
    <footer class="text-center" id='info'></footer>

  </form>
</div>
    <script src="script.js"></script>
</body>
</html>
